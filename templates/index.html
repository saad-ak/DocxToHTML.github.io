<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx to HTML Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Bulk Docx to HTML Converter</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- File Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="mb-3">
                <label for="files" class="form-label">Upload .docx Files</label>
                <input type="file" class="form-control" id="files" name="files[]" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Convert Files Button -->
        <form action="/convert" method="post" class="mb-3">
            <button type="submit" class="btn btn-success">Convert to HTML</button>
        </form>

        <!-- Download Files Button -->
        <form action="/download" method="get">
            <button type="submit" class="btn btn-info">Download All as ZIP</button>
        </form>
    </div>
</body>
</html>
